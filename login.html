<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.css">
</head>

<body>

    <div id="app">


        <div class="error" v-if="error">
            {{error}}
        </div>


        <form action="#" method="POST" v-on:submit.prevent="login" class="wow bounceInUp">
            <header>
                
                <h1>Авторизация</h1>
            </header>




            <input v-model="email" name="email" class="input" placeholder="Введите email">
            <input v-model='password' type="password" name="text" class="input" placeholder="Введите пароль">

            <button>
                <span>Войти</span>
            </button>

            <div class="backfon" v-if="loading">
                <div class="loader">
                    <div class="orbe" style="--index: 0"></div>
                    <div class="orbe" style="--index: 1"></div>
                    <div class="orbe" style="--index: 2"></div>
                    <div class="orbe" style="--index: 3"></div>
                    <div class="orbe" style="--index: 4"></div>
                </div>
            </div>




        </form>

    </div>

    <script src="wow.min.js"></script>
    <script>
        new WOW().init();
    </script>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="script.js"></script>

</body>

</html>
