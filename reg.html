<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.css">

</head>

<body>

    <div id="app">
   
        <div class="error" v-if="error">
            {{error}}
        </div>
        <form action="#" method="POST" v-on:submit.prevent="register">
            <input v-model="email" name="email" class="input" placeholder="Введите email">
            <input v-model='password' type="password" name="text" class="input" placeholder="Введите пароль">

            <button>
             <span>Войти</span>
            </button>
            

        </form>

    </div>




    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="script.js"></script>

</body>

</html>
